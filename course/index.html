<!DOCTYPE html>
<html lang="ja-JP">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>未来が家にやってきた</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>未来が家にやってきた。</h1>
        <p>お気に入りのデバイスを接続するだけで、あなたの家が楽しくて、便利で、楽しい家に変わります。</p>
    </header>
    <main>
        <section class="product">
            <div class="product-item">
                <img src="https://www.apple.com/v/tv-home/n/images/overview/homepod__eam53jjm772a_large.jpg" alt="HomePod">
                <h2>HomePod</h2>
                <p>ディープに高鳴る。</p>
                <p>44,800円（税込）</p>
                <button>購入</button>
                <a href="#">さらに詳しく</a>
            </div>
            <div class="product-item">
                <img src="https://www.apple.com/v/tv-home/n/images/overview/room_filling_sound__zagu3551kwyi_large.jpg" alt="HomePod mini">
                <h2>HomePod mini</h2>
                <p>小さいボディで、驚きのサウンドを。</p>
                <p>14,800円（税込）</p>
                <button>購入</button>
                <a href="#">さらに詳しく</a>
            </div>
        </section>
    </main>
</body>
</html>
